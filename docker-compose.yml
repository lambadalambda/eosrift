name: eosrift

services:
  server:
    build:
      context: .
      target: server
    environment:
      EOSRIFT_LISTEN_ADDR: ":8080"
      EOSRIFT_BASE_DOMAIN: "${EOSRIFT_BASE_DOMAIN:-eosrift.com}"
      EOSRIFT_TUNNEL_DOMAIN: "${EOSRIFT_TUNNEL_DOMAIN:-tunnel.eosrift.com}"
      EOSRIFT_TCP_PORT_RANGE_START: "${EOSRIFT_TCP_PORT_RANGE_START:-20000}"
      EOSRIFT_TCP_PORT_RANGE_END: "${EOSRIFT_TCP_PORT_RANGE_END:-21000}"
      EOSRIFT_MAX_TUNNELS_PER_TOKEN: "${EOSRIFT_MAX_TUNNELS_PER_TOKEN:-0}"
      EOSRIFT_MAX_TUNNEL_CREATES_PER_MIN: "${EOSRIFT_MAX_TUNNEL_CREATES_PER_MIN:-0}"
      EOSRIFT_AUTH_TOKEN: "${EOSRIFT_AUTH_TOKEN:-}"
      EOSRIFT_METRICS_TOKEN: "${EOSRIFT_METRICS_TOKEN:-}"
      EOSRIFT_DB_PATH: "/data/eosrift.db"
    volumes:
      - eosrift-data:/data
    expose:
      - "8080"
    ports:
      - "127.0.0.1:8080:8080"
      - "${EOSRIFT_TCP_PORT_RANGE_START:-20000}-${EOSRIFT_TCP_PORT_RANGE_END:-21000}:${EOSRIFT_TCP_PORT_RANGE_START:-20000}-${EOSRIFT_TCP_PORT_RANGE_END:-21000}"

  caddy:
    image: caddy:2
    depends_on:
      - server
    environment:
      # If EOSRIFT_ACME_EMAIL is empty, default to an address at the base domain.
      EOSRIFT_ACME_EMAIL: "${EOSRIFT_ACME_EMAIL:-admin@${EOSRIFT_BASE_DOMAIN:-eosrift.com}}"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config

volumes:
  eosrift-data:
  caddy-data:
  caddy-config:
