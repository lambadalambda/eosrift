name: CI

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build docs bundle
        run: ./scripts/docs-build

      - name: Verify docs bundle is up to date
        run: git diff --exit-code -- internal/server/docs_static

      - name: Unit tests (Dockerized Go)
        run: ./scripts/go test ./...

      - name: Integration tests (Docker Compose)
        run: docker compose -f docker-compose.test.yml up --build --exit-code-from test

      - name: Cleanup
        if: always()
        run: docker compose -f docker-compose.test.yml down -v --remove-orphans
